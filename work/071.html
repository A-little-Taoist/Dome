<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        ul li {
            float: left;
            width: 10%;
            height: 30px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            line-height: 30px;
            background-color: rgb(7, 82, 245);

        }

        ul li:hover {
            background-color: rgb(63, 180, 248);
            height: 32px;
            margin-top: -2px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>首页1</li>
            <li>首页2</li>
            <li>首页3</li>
            <li>首页4</li>
            <li>首页5</li>
            <li>首页6</li>
            <li>首页7</li>
            <li>首页8</li>
        </ul>
    </div>
</body>

</html>
