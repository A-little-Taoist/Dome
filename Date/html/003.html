    <P>做好每天要做的事情，享受生活，享受做好每一件事情所带来的快乐，就会有足够的力量承担一旦到来的挫折和痛苦。</p>


    <p>平常心是我们在日常生活中经常会出现的对于周围所发生的事情的一种心态。</p>


    <p>“没有能力，有些人认为是“无为、无争、不贪、知足”等等观念的汇合而已。<br>那只是表象，实际上这是对自己能力充分认识以后的一种态度，“没有能力， 争了也白争；没有能力，贪也贪不到”，对于自身能力的判断，需要在成功与失败之间长期实践才能做到充分认识。
    </p>
    <p>任何一个人都可具备平常心。</p>
