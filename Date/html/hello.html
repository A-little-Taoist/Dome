
<!DOCTYPE html>
<!--根-->
<html>
    <!--头-->
   <head>
      <!--说明本文档用的格式，没有定义的作用-->
<meta charset="utf-8">
<!--网页标题-->
<title>hello world</title>
   </head>
<!--基本标签-->
  基本标签
   <!--主体-->
   <body>
    <!--一级标题-->
    <!--有h1到h6-->
    <h1>holle</h1>
    <!--段落标记成对-->
    <p>world</p>
    <!--换行-->
    holle<br>world!
    <hr>
    <!--水平线  颜色  长度-->
    <hr color='red' width='20%'>
    <!--预留格式-->
    <pre>
       保 留 
       格  式
    </pre>
    <del>删除字</del>
    <ins>插入字</ins>
    <b>粗体字</b>
    <i>斜体字</i>
    <br>
    右上角加字
    10<sup>2</sup>
    <br>
    右下角加字
    10<sub>2</sub>
    <br>
    <hr color='green'>
    <!--字体标签-->
    <font color="green" size="80">字体标签</font>
    <br>
    <br>
    <!--实体符号-->
    <!--特点以&开始，；分号结尾-->
    小于号 &lt; 空格&nbsp; &nbsp; 大于号 &gt;
    <br>
    b&lt;a&gt;c
    <br>
    <br>
    <hr color='green'>
    <!--表格-->
    <center><h2>表格</h2></center>
    <br>
    <hr color='green'>
    <!--px是像素 也可设百分比 随页面大小变-->
    <table align='center' border='1px' width='30%'height='150px'>
       <!--对齐方式 align-->
       <tr align='center'>
          <td>1</td>
          <td>2</td>
          <td>3</td>
       </tr>
       <tr>
          <td>4</td>
          <td>5</td>
          <td align='center'>6</td>
       </tr>
       <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
      </tr>
    </table>
     <br>
     <h3>单元格合并</h3>
     <hr color='green'>
     <table  border='1px' width='30%'height='150px'>
      <!--对齐方式 align-->
      <tr>
         <td rowspan='3' >114</td>
         <td colspan='3'>23</td>
         
      </tr>
      <tr>
       
        
      <tr>
        
         
      </tr>
   </table>
   <br>
   <hr color='green'>
    <!--th 单元格加粗居中-->
   <table  border='1px' width='30%'height='150px'>
      <tr>
      <th>t</th>
      <th>tt</th>
      <th>ttt</th>
     </tr>
   </table>
   <br>
   <hr>
   <table align='center' border='1px' width='30%'height='150px'>
      <!--头-->
      <thead>
      <tr align='center'>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      </thead>
      <!--体-->
      <tbody>
      <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
      </tr>
      <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
      </tr>
      <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
      </tr>
   </tbody>
   <!--脚-->
      <tfoot>
      <tr>
         <td>7</td>
         <td>8</td>
         <td>9</td>
      </tr>
      </tfoot>
   </table>
   </body>
</html>
