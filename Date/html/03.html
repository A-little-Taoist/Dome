<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h4>无序列表</h4>
    <!-- ul中不能放任何元素。li中可以 -->
    <!-- type="属性值"。属性值可以是：disc(实心原点，默认)，square(实心方点)，circle(空心圆 -->
    <ul type="disc">
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ul>
    <ul type="circle">
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ul>
    <ul type="square">
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ul>
    <h4>有有序列表</h4>
    <!-- type="属性值"。属性值可以是：1(阿拉伯数字，默认)、a、A、i、I。结合start属性表示从几开始 -->
    <ol type="a">
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>小米官方</dd>
        <dd>新浪微博</dd>
    </dl>
</body>

</html>
