<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h4>无序列表</h4>
    <!-- ul中不能放任何元素。li中可以 -->
    <ul>
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ul>
    <h4>有有序列表</h4>
    <ol>
        <li>天</li>
        <li>下</li>
        <li>一</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>小米官方</dd>
        <dd>新浪微博</dd>
    </dl>
</body>

</html>
