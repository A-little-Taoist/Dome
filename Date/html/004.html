<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <strong>加租</strong><br>
    <b>加租</b><br>
    <em>倾斜</em><br>
    <i>倾斜</i><br>
    <del>删除线</del><br>
    <s>删除线</s><br>
    <ins>下划线</ins><br>
    <u>下划线</u><br>
    <sup>上标</sup>
    <sub>下标</sub>
    <hr />分割线

</body>

</html>
