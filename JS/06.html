<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="tt">天下</div>
    <ul>
      <li>环太平洋1</li>
      <li>环太平洋2</li>
      <li>环太平洋3</li>
      <li>环太平洋4</li>
    </ul>
    <ul id="ts">
      <li>天下第一</li>
      <li>天下第一</li>
      <li>天下第一</li>
      <li>天下第一</li>
    </ul>
    <div class="box" #box>唯一性</div>
    <script>
      //通过id来获取 getElementById
      var tts = document.getElementById("tt");
      console.log(tts);
      console.log(typeof tts);
      console.dir(tts);
      //通过标签来获取 getElementsByTagName 返回的是获取过来元素对象的集合 以伪数组形式存储
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);
      var ts = document.getElementById("ts");
      var lis = ts.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);
      // 通过类名来获取 getElementdByClassName

      var x = 8;
      document.getElementById("box").innerHTML = "x";
      var boxs = document.getElementsByClassName("box");
      console.log(boxs);
      // querySelector 返回指定选择器的第一个元素对象 前面要加符号
      var box = document.querySelector(".box");
      console.log(box);
      var ts = document.querySelector("#ts");
      console.log(ts);
      var li = document.querySelector("li");
      console.log(li);
      // querySelectorall() 返回指定选择器的所有元素对象集合 伪数组 前面要加符号
      var li = document.querySelectorAll("li");
      console.log(li);
      console.log(li[3]);
      //获取 body元素
      var bodyEle = document.body;
      console.dir(bodyEle);
      //获取 html 元素
      var htmlEle = document.documentElement;
      console.log(htmlEle);
      //文档写入信息 document.write  && document.writeln

      document.write("<pre>");
      document.write("<span>gg</span>");
      document.write("<span>gg</span>");
      document.write("<span>gg</span>");
      document.write("</pre>");
      document.writeln("<span>22314</span>");
    </script>
  </body>
</html>
